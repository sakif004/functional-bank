<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-3xl text-center mt-16 ">Welcome to My <span class="font-semibold text-purple-600 "> Baap Er
                Bank</span> !!!</h2>

    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block mb-3 px-2 w-3/4" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-400 rounded block mb-3 px-2 w-3/4" type="password"
                    placeholder="Password">
                <button id="login-submit" class="bg-yellow-400 px-4 py-2 rounded text-white font-medium">Login</button>
            </div>
        </section>
    </main>
    <!-- script  -->
    <script src="js/login.js"></script>
</body>

</html>
